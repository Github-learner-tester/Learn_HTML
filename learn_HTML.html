<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loop Example</title>
</head>
<body>

    <h1>Simple Loop in JavaScript</h1>
    <p id="output"></p>

    <script>
        let output = "";
        for (let i = 1; i <= 10; i++) {
            output += i + "<br>";
        }
        document.getElementById("output").innerHTML = output;
    </script>

</body>
</html>
